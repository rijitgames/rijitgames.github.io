<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="icon.png" type="image/x-icon">  
	</head>
	<body>
		<div class="login">
			<h1>Oturum aç</h1>
			<h2>Devam etmek için oturum açın.</h2>
			<form action="https://peridot-jasper-servant.glitch.me/login" + ,method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Kullanıcı adı" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Şifre" id="password" required>
				<a href="register.html">Hesap oluştur</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="repassword.html">Şifremi unuttum</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<br>
				<br>
				<input type="submit" value="Oturum aç" id="login">
			</form>
		</div>
	</body>
</html>
