<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
		<link rel="shortcut icon" href="icon.png" type="image/x-icon">  
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Hesap oluştur</h1>
			<h2>Bütün Rijit Games, tek hesap!</h2>
			<form action="twRegister.html" + ,method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Kullanıcı adı" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Şifre" id="password" required>
				<a href="login.html">Oturum aç</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="https://www.privacypolicytemplate.net/live.php?token=43cJFn6UIUROgLvrGBnPxfhOPvZQF2kT">Gizlilik politikası</a>
				<br>
				<br>
				<h3>Rijit Games bağımsız bir gruptur, vergiye tabii tutulamaz.</h3>
				<input type="submit" value="Hesap oluştur" id="login">
			</form>
		</div>
	</body>
</html>
